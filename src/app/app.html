<div class="profile-cared">
  <h1>profile card</h1>
  <p><strong>Name:</strong>{{Name}}</p>
  <p><strong>Age:</strong>{{Age}}</p>
  <p><strong>Description:</strong>{{Description}}</p>

  <h3>Update your Profile </h3>
  <input type="text" [(ngModel)]="Name" placeholder="Enter your name" />
  <input type="number" [(ngModel)]="Age" placeholder="Enter your age" />
  <input type="text" [(ngModel)]="Description" placeholder="Enter your description" />

</div>
